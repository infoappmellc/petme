name = "petme-backend"
main = "src/index.ts"
compatibility_date = "2024-05-01"

[vars]
ADMIN_TOKEN = "replace-with-token"

[[kv_namespaces]]
binding = "NEWS"
# Replace with the IDs returned by `wrangler kv namespace create`
id = "REPLACE_WITH_PROD_KV_ID"
preview_id = "petme-news-local"

[[r2_buckets]]
binding = "UPLOADS"
# Replace with your R2 bucket names (same bucket for preview/prod if preferred)
bucket_name = "petme-news-images"
preview_bucket_name = "petme-news-images-dev"
